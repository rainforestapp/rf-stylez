AllCops:
  TargetRubyVersion: 2.3
  DisabledByDefault: true
  Include:
    - '**/Rakefile'
    - '**/config.ru'
    - '**/Gemfile'
  Exclude:
    - 'db/**/*'
    - 'config/**/*'
    - 'script/**/*'
    - 'bin/**/*'
inherit_from:
  ./rubocop_lint.yml

# Good style cops
Layout/TrailingBlankLines:
  Enabled: true
Layout/TrailingWhitespace:
  Enabled: true
Layout/EmptyLineBetweenDefs:
  Enabled: true
Layout/IndentationWidth:
  Enabled: true
Layout/AccessModifierIndentation:
  Enabled: true
Layout/AlignArray:
  Enabled: true
Layout/AlignHash:
  Enabled: true
Layout/AlignParameters:
  Enabled: true
Layout/CaseIndentation:
  Enabled: true
Layout/ClosingParenthesisIndentation:
  Enabled: true
Layout/CommentIndentation:
  Enabled: true
Layout/ElseAlignment:
  Enabled: true
Layout/EmptyLines:
  Enabled: true
Layout/EndOfLine:
  Enabled: true
Layout/ExtraSpacing:
  Enabled: true
Layout/InitialIndentation:
  Enabled: true
Layout/IndentationConsistency:
  Enabled: true
Layout/IndentHash:
  Enabled: true
Layout/LeadingCommentSpace:
  Enabled: true
Layout/RescueEnsureAlignment:
  Enabled: true
Layout/SpaceBeforeFirstArg:
  Enabled: true
Layout/SpaceAfterColon:
  Enabled: true
Layout/SpaceAfterComma:
  Enabled: true
Layout/SpaceAfterMethodName:
  Enabled: true
Layout/SpaceBeforeBlockBraces:
  Enabled: true
Layout/SpaceBeforeComma:
  Enabled: true
Layout/SpaceInsideParens:
  Enabled: true
Layout/Tab:
  Enabled: true

Naming/MethodName:
  Enabled: true
Naming/VariableName:
  Enabled: true
Naming/ClassAndModuleCamelCase:
  Enabled: true
Naming/ConstantName:
  Enabled: true
Naming/FileName:
  Enabled: true
Naming/MethodName:
  Enabled: true

Style/FrozenStringLiteralComment:
  Enabled: true
  EnforcedStyle: always
Style/BlockDelimiters:
  Enabled: true
Style/DefWithParentheses:
  Enabled: true
Style/MethodCallWithoutArgsParentheses:
  Enabled: true
Style/InfiniteLoop:
  Enabled: true
Style/StringLiterals:
  Enabled: true
Style/AndOr:
  Enabled: true
Style/Not:
  Enabled: true
Style/MutableConstant:
  Enabled: true
Style/HashSyntax:
  Enabled: true
Style/RedundantFreeze:
  Enabled: true
Style/TrailingCommaInLiteral:
  Enabled: true
  EnforcedStyleForMultiline: consistent_comma
Style/MultilineIfThen:
  Enabled: true
Style/Semicolon:
  Enabled: true
Style/SignalException:
  Enabled: true
Style/SymbolProc:
  Enabled: true

Metrics/LineLength:
  Enabled: true
  Max: 120
  AllowHeredoc: true
  AllowURI: true

# Dumb lint cops
Lint/AmbiguousOperator:
  Enabled: false
Lint/NonLocalExitFromIterator:
  Enabled: false
Lint/AmbiguousRegexpLiteral:
  Enabled: false
