---
detectors:
  TooManyStatements:
    max_statements: 8
  TooManyConstants:
    max_constants: 8
  TooManyInstanceVariables:
    max_instance_variables: 6
  UtilityFunction:
    public_methods_only: true

directories:
  "app/controllers":
    IrresponsibleModule:
      enabled: false
    NestedIterators:
      max_allowed_nesting: 2
    UnusedPrivateMethod:
      enabled: false
    InstanceVariableAssumption:
      enabled: false
  "app/helpers":
    IrresponsibleModule:
      enabled: false
    UtilityFunction:
      enabled: false
  "app/mailers":
    InstanceVariableAssumption:
      enabled: false
  "app/models":
    InstanceVariableAssumption:
      enabled: false
