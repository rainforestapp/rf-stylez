version: 2

jobs:
  push_to_rubygems:
    docker:
      - image: circleci/ruby:2.4.4
    steps:
      - checkout
      - run:
          name: Create .gem/credentials file
          command: |
            mkdir ~/.gem
            echo "---
              :rubygems_api_key: $RUBYGEMS_API_KEY
            " > ~/.gem/credentials
            chmod 600 ~/.gem/credentials
      - run:
          name: Release rf-stylez
          command: |
            gem build rf-stylez
            gem push rf-stylez-*.gem

workflows:
  version: 2
  gem_release:
    jobs:
      - push_to_rubygems:
          filters:
            branches:
              ignore:
                - /.*/
            tags:
              only:
                - /^v.*/
